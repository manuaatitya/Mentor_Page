<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width , initial-scale=1">
		<title>Mentee Webpage </title>
		<style >
			header
			{
				background-color: black;
				color: white;
				text-align: center;
				display: block;
				margin: 0;
				padding-bottom: 0;
			}
			.flex-container
			{
				display: flex;
				background-color: black;
				flex-flow: row wrap;
				width: 100vw;
				height: 100vh;
				margin: 0;
				padding: 0;
				flex-direction: none;
			}
			.flex-container > div
			{
				padding: 0;
				margin: 0;
				width: 50vw;
				height: auto; 
			}
	
			.flex-container .anchor
			{
				background-color: yellow;
				top: 50vh;
				left: 50vw;
				transform: translate(20vw,-50vh);
				padding: 5px 10 px;
				margin: 0;
				flex-flow: row;
			}
			
			footer
			{
				background-color: black;
				color: white;
				display: block;
				margin: 0;
				padding: 0;
			}
			p
			{
				margin: 0;
				padding: 0;
			}
			body
			{
				margin: 0;
				padding: 0;
			}
			header h1
			{
				margin: 0;
				padding: 0;
			}
			/*
			a:link, a:visited
			{
				background-color: green;
				color: black;
				text-decoration: none;
				text-align: center;
				display: inline-block;
				padding:2px 5px;
			}
			a:hover
			{
				background-color: gray;
			}
			s*/
			.flex-container .input
			{
				width: 15vw;
				transform: translate(8vw,-60vh);
				background-color: green;
				padding: 5px;
			}
			@media (max-width: 600px)
			{
				.flex-container > div 
				{
					width: 100%;
					height: 40%;      /* Already mentioned flex in container no need to 
										 mention it again just specify height and width */
				}
				.flex-container .anchor
				{
					/*
					top: 50%;
					left: 50%;
					*/
					transform: translate(25vw,-25vh);
					flex-flow: column;
				}
				.flex-container > input
				{
					transform:translate(-15vw,35vh);
				}

				.input
				{
					transform: translate(0,0);
				}

				button
				{
					transform: translate(-5vw,10vh);
				}
			}
			@media (min-width: 600px) and (max-width: 800px)
			{
				.flex-container .input
				{
					transform: translate(-4vw,-65vh);
					background-color: green;
					padding: 5px;
				}
			}
			.clearfix::after
			{
				content: "";
				clear: both;
				display: table;
			}
			.close:hover,
			.close:focus
			{
				color: blue;
				cursor: pointer;
			}
			.hr
			{
				border: 1px solid #f1f1f1;
				margin-bottom: 25px;
			}
			button:hover
			{
				opacity: 1;
			}
			.clearfix .submitbtn
			{
				padding: 14px 20px;
				background-color: green;
				float: center;
				width: 25vw;
			}
			.clearfix .cancelbtn
			{
				padding: 14px 20px;
				background-color: red;
				float: center;
				width: 25vw;
			}
			.container
			{
				padding: 16px;
			}
			.container input[type=text],input[type=decimal]
			{
				width: 50vw;
				padding: 15px;
				margin: 0;
				display: inline-block;
				border: none;
				color: blue;
			}
			.container input[type=text]:focus,input[type=decimal]:focus
			{
				background-color: yellow;
				outline: none;
			}
			.flex-contianer .input input[type=text]:focus
			{
				background-color: yellow;
				outline: none;
			}
			.modal 
			{
			    display: none; /* Hidden by default */
			    position: fixed; /* Stay in place */
			    z-index: 1; /* Sit on top */
			    left: 0;
			    top: 0;
			    width: 100%; /* Full width */
			    height: 100%; /* Full height */
			    overflow: auto; /* Enable scroll if needed */
			    background-color: #474e5d;
			    padding-top: 50px;
			}
			.modal-content 
			{
			    background-color: #fefefe;
			    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
			    border: 1px solid #888;
			    width: 80%; /* Could be more or less, depending on screen size */
			}
			button
			 {
			    background-color: #4CAF50;
			    color: white;
			    padding: 14px 20px;
			    margin: 8px 0;
			    border: none;
			    cursor: pointer;
			    width: 100%;
			    opacity: 0.9;
			}
			.collapsible 
			{
			    background-color: #777;
			    color: white;
			    cursor: pointer;
			    padding: 18px;
			    width: 100%;
			    border: none;
			    text-align: left;
			    outline: none;
			    font-size: 15px;
			}
			.active, .collapsible:hover 
			{
    			background-color: #555;
			}

			.content 
			{
			    padding: 0 18px;
			    display: none;
			    overflow: hidden;
			    background-color: #f1f1f1;
			}

		</style>
	</head>
	<body>
		<header>

		<div id="id03">

			</div>	
			<footer>

		</div>
		<button onclick= "display_Mentor()"; style="width:auto; transform: translate(74vw,-70vh);">Mentor Sign In</button>
		<button onclick="document.getElementById('id07').style.display='block'" style="width:auto; transform: translate(13vw,-70vh);">Mentee Sign In</button>
		<div id="id07" class="modal">
			<h1 id="id08" style="text-align: center;background-color: white;color: black;border:none;padding: 0;">
				<!-- Hello Mentee -->
			</h1>
			<button  onclick="document.getElementById('id07').style.display='none'" style=" background-color: red;float: left;width: 25vw;border:5px;margin: 5px;float: right;">LogOut</button>
		</div>
		<div id="id01" class="modal">
			<h1 id="id09" style="text-align: center;background-color: white;color: black;border:none;padding: 0;">
				<!-- Hello Mentor -->
			</h1>
			<button onclick="document.getElementById('id02').style.display='block'" style=" background-color: green;float: left;width: 25vw;border:5px;margin: 5px;">Create Mentee</button>
			<button onclick="sort_mentees()" style=" background-color: blue;float: left;width: 25vw;border:5px;margin: 5px;">Sort Mentees</button>
			<button  onclick="document.getElementById('id01').style.display='none'" style=" background-color: red;float: left;width: 25vw;border:5px;margin: 5px;">SignOut</button>
			<div id="id02" class="modal">
				<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
					<div class="modal-content">
						<div class="container">
							<h1 id="id10">

							</h1>
							<hr>
							<label for "mentee-name"><b>Mentee Name</b></label>
							<input id="id04" type="text" name="mentee-name" placeholder="Enter Mentee Name" required>

							<input id="id05" type="decimal" placeholder="Enter Mentee Rating" name="mentee-rating" required>

							<input id="id06" type="text" name="mentee-comments" placeholder="Comments" required>

			<div>
				<h2 style="text-align: center;background-color: white;color: black;transform: translate(0,10vh);text-overflow: ellipsis;">

		<script >
			document.getElementById("mentor_display").style.display='none';
			function display_Mentor()
			{
				document.getElementById('id01').style.display='block';
			}

			 var menteeName=document.getElementById("mentee").value;
			 var mentorName=document.getElementById("mentor").value;
			 document.getElementById("id08").innerHTML ='Hello ' +menteeName;
			 document.getElementById("id09").innerHTML ='Hello '+mentorName;
			 document.getElementById("id10").innerHTML ='Hello ' +mentorName;

			function results()
			{
				saveData();
				document.getElementById("id02").style.display='none';
				document.getElementById("id04").value='';
				document.getElementById("id05").value='';
				document.getElementById("id06").value='';
				display_Mentee();
			}

			var Mentee_list =[];

			/* ====================================================================================== */
			function display_Mentee()
			{
				document.getElementById("mentor_display").style.display='block';
				//var parsed_list = JSON.parse(Mentee_list) 
				if(Mentee_list.length)
				{
					var listData = "";
					for(var i=0;i<Mentee_list.length;i++)
					{
						var styleVal = 'style="background-color:rcb(123,123,123)"';
						listData= listData + '<div class="collapsible"><button '+styleVal+'>Name : ' +Mentee_list[i].name+'Rating : '+Mentee_list[i].Rating+"</button>"+
						'<div class="content"><p>Comments : '+ Mentee_list[i].comments+'</p></div></div>';
					}
					document.getElementById("mentor_display").innerHTML = listData;
				}
			}
			/* ====================================================================================== */
			function sort_mentees() 
			{
				document.getElementById('id01').style.display='block';
				/*
				Mentee_list.Rating.sort();
				window.localStorage.setItem('Mentee_list',JSON.stringify(Mentee_list));
				*/
				var byRating= Mentee_list.slice(0);
				byRating.sort(function(a,b)
				{
					return a.Rating- b.Rating;
				});
				window.localStorage.setItem('Mentee_list',JSON.stringify(byRating));
				Mentee_list = byRating;
				console.log('Mentee_list',byRating);
				display_Mentee();

				//window.localStorage.setItem('Mentee_list',JSON.stringify(Mentee_list));
			}

			function saveData()
			{
				var name = document.getElementById("id04").value;
				var Rating = document.getElementById("id05").value;
				var comments = document.getElementById("id06").value;
				var Mentee_data = new Mentee(name,Rating,comments);
				Mentee_list.push(Mentee_data);
				//console.log(Mentee_list);
				window.localStorage.setItem('Mentee_list',JSON.stringify(Mentee_list));
			}
			function Mentee(name,Rating,Comments)
			{
				this.mentor=mentorName;
				this.name= name;
				this.Rating= Rating;
				this.Comments= Comments;
			}

			var i;
			var coll=document.getElementsByClassName("collapsible");
			for(i=0;i<coll.length;i++)
			{
				coll[i].addEventListener("click",function()
				{
					this.classList.toggle("active");
					var content=this.nextElementSibiling;
					if(content.style.display==="block")
					{
						content.style.display="none";
					}
					else
					{
						content.style.display ="block";
					}
				});
			}

			/*
			var modal = document.getElementById('id01');
			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function(event) 
			{
			    if (event.target == modal) 
			    {
			        modal.style.display = "none";
			    }
			}
			*/
		</script>
